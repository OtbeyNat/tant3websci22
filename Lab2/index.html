<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather App</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
<body>
<div id="main">
  <div id="title">
    <h1>Open Weather App</h1>
  </div>

  

  <p id="demo"></p>
  <div id="card">
    <h3 id="name"></h3>
    <table>
      <tr>
        <td>
          <p id="weather"></p>
          <p id="temp"></p>
          <p id="feels"></p>
          
        </td>
        <td><img id="wimg" src="" alt=""></td>
        <td>
          <p id="pos"></p>
          <p id="wind"></p>
        </td>
      </tr>
    </table>  
  </div>
  <button onclick="getLocation()">GET WEATHER AT YOUR LOCATION</button>
  <h3>OR</h3>
  <h2>Find Weather By Searching a Town</h2>
  <div>
    <input type="text" id="town" name="town" placeholder="Enter a Town for Weather">
    <input type="submit" id="submit" onclick="town()" value="Get Weather">
  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>

</body>
</html>
