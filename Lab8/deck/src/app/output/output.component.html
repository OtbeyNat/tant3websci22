<div id="card">
    <h3 id="name">{{carddata.name}}</h3>
    <h4 id="type">{{carddata.archetype}}</h4>
    <img id="display" src="{{carddata.url}}">
    <ul id="stat_res">
        <li id="atk"><b>ATK: {{carddata.atk}}</b></li>
        <li id="def"><b>DEF: {{carddata.def}}</b></li>
    </ul>
    <h5 id="id_n">CARD_ID: {{carddata.id}}</h5>
</div>
